<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tailwind Starter Template - Day Admin Template: Tailwind Toolbox</title>
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@next/dist/tailwind.min.css" rel="stylesheet">
  <!--Replace with your tailwind.css once created-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"
    integrity="sha256-XF29CBwU1MWLaGEnsELogU6Y6rcc5nCkhhx89nFMIDQ=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../dist/uPlot.min.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <style>
    .uplot .legend .series:first-child,
    .uplot .legend .series th::after,
    .uplot .legend .series td {
      display: none;
    }

    .lib-toggles {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin: 10px;
    }

    .hidden {
      color: silver;
    }

    .bar-mark {
      position: absolute;
      background: rgba(0, 0, 0, 0.3);
    }

    .uplot {
      margin-bottom: 20px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .u-over {
      box-shadow: 0px 0px 0px 0.5px #ccc;
    }
  </style>

</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <nav id="header" class="bg-white w-full z-10 top-0 shadow pb-5">
    <div class="w-full mx-auto flex flex-wrap items-center mt-0 pt-3 pb-5 md:pb-0">

      <div class="w-1/2 pl-2 md:pl-5">
        <a class="text-gray-900 text-base xl:text-xl no-underline hover:no-underline font-bold" href="#">
          <i class="fas fa-sun text-pink-600 pr-3"></i> SwiftNav SBP Viewer
        </a>
      </div>

    </div>
  </nav>

  <!--Container-->
  <div class="xl w-full mx-auto pt-0">

    <div class="w-full px-4 md:px-0 md:mt-8 mb-16 text-gray-800 leading-normal">
      <div>
        <%= require('html-loader!./fileUpload.html') %>
      </div>
      <!--Console Content-->

      <div id="graph_content" class="flex flex-wrap hidden">

        <div class="w-1/2 md:w-1/2 xl:w-1/2 p-3">
          <!--Graph Card-->
          <div class="bg-white border rounded shadow">
            <div class="border-b p-3">
              <h5 class="font-bold uppercase text-gray-600">Graph</h5>
            </div>
            <div class="p-5">
              <div id="map" style="height: 400px;"></div>
            </div>
          </div>
          <!--/Graph Card-->
        </div>

        <div class="w-1/2 md:w-1/2 xl:w-1/2 p-3">
          <!--Graph Card-->
          <div class=" border rounded shadow">
            <div class="p-5">
              <div id="stats_graph"></div>
            </div>
          </div>
          <!--/Graph Card-->
        </div>

        <div class="w-full md:w-full xl:w-full p-3">
          <!--Graph Card-->
          <div class="p-5">
            <div id="mode_graph"></div>
          </div>
        </div>
        <!--/Graph Card-->
      </div>














    </div>

  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="fileUpload.js"></script>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiXhHYeH57PTD6aU8PZaidG7R1g1BFkXo&libraries=&v=weekly"
    async></script>

</body>

</html>
