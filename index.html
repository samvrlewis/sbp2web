<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SBP Web Viewer</title>
  <link href="https://unpkg.com/tailwindcss@next/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../dist/uPlot.min.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <style>
    .uplot .legend .series:first-child,
    .uplot .legend .series th::after,
    .uplot .legend .series td {
      display: none;
    }

    .lib-toggles {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin: 10px;
    }

    .hidden {
      color: silver;
    }

    .bar-mark {
      position: absolute;
      background: rgba(0, 0, 0, 0.3);
    }


  </style>

</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <nav id="header" class="bg-white w-full z-10 top-0 shadow pb-5">
    <div class="w-full mx-auto flex flex-wrap items-center mt-0 pt-3 pb-5 md:pb-0">

      <div class="w-1/2 pl-2 md:pl-5">
        <a class="text-gray-900 text-base xl:text-xl no-underline hover:no-underline font-bold" href=".">
          SwiftNav SBP Viewer
        </a>
      </div>

    </div>
  </nav>
  <nav id="file_details" class="hidden bg-gray-600 w-full z-10 top-0 shadow pb-3">
    <div class="w-full mx-auto flex flex-wrap items-center mt-0 pt-3 pb-5 md:pb-0">

      <div class="w-1/2 pl-2 md:pl-5">
        <div class="text-white text-base xl:text-m" href=".">
          <span id="filename"></span>
        </div>
      </div>

      <div class="w-1/2 pl-2 md:pl-5 float-right pr-2">
      <button onclick="alert('not implemented yet :(')" class="float-right bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4  rounded m-0">
        Download CSV
      </button>
    </div>

    </div>
  </nav>
  <!--Container-->
  <div class="xl w-full mx-auto pt-0">

    <div class="w-full px-4 md:px-0 md:mt-3 mb-16 text-gray-800 leading-normal">
      <div>
        <%= require('html-loader!./fileUpload.html') %>
      </div>
      <!--Console Content-->

      <div id="graph_content" class="flex flex-wrap hidden">

        <div class="w-1/2 md:w-1/2 xl:w-1/2 p-3" style="height: 500px;">
          <!--Graph Card-->
          <div class="bg-white border rounded shadow h-full">

            <div class="p-5 h-full">
              <div id="map" class="h-full"></div>
            </div>
          </div>
          <!--/Graph Card-->
        </div>

        <div class="w-1/2 md:w-1/2 xl:w-1/2 p-3" style="height: 500px;">
          <!--Graph Card-->
          <div class="h-full">

            <div class="p-2 bg-white  h-full border rounded shadow">
              <div id="stats_graph" class="h-full"></div>
            </div>
          </div>
          <!--/Graph Card-->
        </div>




        <div class="w-11/12 md:w-10/2 xl:w-11/12 pt-2 pr-1 pl-3"  style="height: 250px">
          <!--Graph Card-->
          <div class="p-2 h-full border rounded shadow bg-white">
            <div class="h-full" id="mode_graph"></div>
          </div>
        </div>
        <!--/Graph Card-->
        <div class="w-1/12 md:w-2/12 xl:w-1/12 pl-3 pr-5 pt-2" style="height: 250px">
          <!--Graph Card-->
          <div class="bg-white border rounded shadow h-full" >
            <div class="p-3 h-full">
              <ul class="legend">
                <li><span style="background-color:red"></span>SPS</li>
                <li><span style="background-color: purple;"></span>SBAS</li>
                <li><span style="background-color: cyan;"></span>DGPS</li>
                <li><span style="background-color: blue;"></span>RTK Float</li>
                <li><span style="background-color: green;"></span>RTK Fixed</li>
                <li><span style="background-color: black;"></span>Dead Reckoning</li>
              </ul>
  
            </div>
          </div>
        </div>
      </div>




      <style>
        /* basic positioning */

        .legend span {
          border: 1px solid #ccc;
          float: left;
          width: 12px;
          height: 12px;
          margin: 6px;
        }
        
      </style>











    </div>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="fileUpload.js"></script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiXhHYeH57PTD6aU8PZaidG7R1g1BFkXo&libraries=&v=weekly"
      async></script>

</body>

</html>
